<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Tag Generator</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <!-- 条件選択欄 -->
        <div class="section">
            <h2>条件を設定</h2>
            <p>画像を選択してください。</p>
            <input type="file" id="imageFile" accept="image/*">
            <p>画像の説明（alt属性）を入力してください。</p>
            <input type="text" id="altText" placeholder="例: サンプル画像">
            <p>画像のスタイル（style属性）を入力してください。</p>
            <input type="text" id="styleText" placeholder="例: width: 100%;" value="width: 100%;">
            <div style="display: flex; align-items: center; margin: 10px 0;">
                <label class="switch">
                    <input type="checkbox" id="styleSwitch">
                    <span class="slider"></span>
                </label>
                <label for="styleSwitch">style属性を有効にする</label>
            </div>
            <button onclick="generateHTML()">HTMLタグを生成</button>
        </div>

        <!-- 結果表示エリア -->
        <div class="section">
            <h2>生成結果</h2>
            <p>HTMLタグ</p>
            <textarea id="outputHTML" rows="4" readonly></textarea>
            <button id="copyButton" onclick="copyToClipboard()" disabled>HTMLタグをコピー</button>
            <p>プレビュー</p>
            <div id="preview" class="preview-area">
                <p>ここにプレビューが表示されます。</p>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
